<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    :root {
      --bg-color-light: #f0f0f0;
      --text-color-light: #333;
      --bg-color-dark: #1e1e2f;
      --text-color-dark: #f0f0f0;
      --primary-color: #4CAF50;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .toggle-mode:hover {
      background: #45a049;
    }

    .form {
      width: 100%;
      height: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease-in-out;
    }

    .register-form {
      transform: translateX(100%);
      position: absolute;
      top: 0;
    }

    .form.active {
      transform: translateX(0);
    }

    h2 {
      margin: 0 0 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--primary-color);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .switch {
      margin-top: 10px;
      color: var(--primary-color);
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .switch:hover {
      color: #45a049;
    }

    .dark {
      --bg-color-light: var(--bg-color-dark);
      --text-color-light: var(--text-color-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-mode" onclick="toggleDarkMode()">Dark Mode</button>

    <!-- Login Form -->
    <div id="loginForm" class="form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="button">Login</button>
      <p class="switch" onclick="switchToRegister()">Don't have an account? Register</p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form register-form">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="button">Register</button>
      <p class="switch" onclick="switchToLogin()">Already have an account? Login</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function switchToRegister() {
      loginForm.classList.remove("active");
      registerForm.classList.add("active");
    }

    function switchToLogin() {
      registerForm.classList.remove("active");
      loginForm.classList.add("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const modeButton = document.querySelector(".toggle-mode");
      modeButton.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    }
  </script>
</body>
</html>
